<html>
<head>
	<style>
		table, td, tr {
			font-family: sans-serif;
			background-color: #000000;
			color: #ffffff;
			text-align: center;
			border: 2px solid white;
			border-collapse: collapse;
		}
		ul {
			list-style-type: none;
		}
		.item
		{
			width:100%;
			background-color: white;
			color: black;
			border: 2px solid black;
		}
		.item>*
		{
			display: inline;
			vertical-align: middle;
		}
		.item:hover
		{
			border: 2px solid blue;
			background-color:#C0C0C0;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div class="item" onclick="location.href='circle1/index.html';">
		<img src="circle1/ic.gif">
		<h3>Circle1</h3>
		<p>(click to view)</p>
	</div>
</body>
</html>
